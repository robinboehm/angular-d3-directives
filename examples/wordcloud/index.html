<!doctype html>
  <head>
    <meta charset="utf-8"/>
    <title>D3 Wordcloud in Angular by Robin Böhm</title>
  </head>
  <body ng-app="examplesApp">
    <!-- Add your site or application content here -->

    <!-- Without need of js code-->
    <h1>WordCloud D3 Directive</h1>
    <h2>By Robin Böhm</h2>

    <h3>Simple Words as String</h3>
    <wordcloud>This,is,a,test,with,Strings</wordcloud>
    <h3>Simple Words Subelements</h3>
    <wordcloud>
        <word>This</word>
        <word>is</word>
        <word>a</word>
        <word>Subelement</word>
        <word>Test</word>
        <word>for</word>
        <word>demonstrating</word>
        <word>this</word>
        <word>Feature</word>
    </wordcloud>

    <!-- With JS Array inside of an Controller -->
    <div class="container" ng-view></div>

    <!-- Scripts -->
    <script src="../../app/components/angular/angular.js"></script>
    <script src="../../build/angular-d3.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>

  </body>
</html>
